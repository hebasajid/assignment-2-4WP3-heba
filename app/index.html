<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Weather Planner</title>
</head>
<body>
    <header>
    <h1>My Weather Planner</h1>
    <p>Add any city and find the weather information.</p>
  </header>

   <form id="weatherForm">
  <label>
    City Name:
    <input type="text" id="city" required>
  </label>
<br>
  <label for="units">
    Units:
    <select name="units" id="units">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    </label>
<br>
  <label>
    Inlcude Wind Speed:
    <input type="checkbox" id="windspeed">
  </label>
 
  <button type="submit">Get Weather Information</button>
</form>

<div id="results">


</div>

<div id="weatherResult" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; display: none;">
    <h3>Weather Results</h3>
    <div id="displayArea"></div>
</div>

<script src="script.js"></script>
</body>
</html>
